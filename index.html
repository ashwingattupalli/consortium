<!DOCTYPE HTML>

<html>
    
<head>  

        
    <title>The skillatron test</title>  
    <style>
        #head{
             background-color:black;     
             color:#fff;     
             border-color: #080808;     
             min-height: 50px;     
             border: 1px solid transparent;
        }
        
        #box{
            position:absolute; 
            right:180px; 
            down:30px;
        }
        #box2{
		position:absolute; 
		right:280px; 
		down:30px;
	}        
        .a1{
             width: 100px;
             height:50px
         }      
                        
         #box3{
               align-content: center;
               text-align: center;
               height: 40px;
               width: 50px;
         }
         .container{
                 width:90%;     
                margin:auto;     
                overflow:hidden;
                align-content: center;
            }
            
         .content{
                min-height: 600px; 
                align-content: center;
         }

                       #main {
                               padding-bottom: 50px;     
                               margin-bottom: 20px;     
                               text-align: center;     
                               color: #f8f8f8;     
                               background:url(http://www.nationalgeographic.com/content/dam/science/photos/000/012/1230.ngsversion.1488483024625.adapt.1900.1.jpg )no-repeat center;    
                               background-size: cover; 
     
                                }

.banner-content{
     position: relative;     
     padding-top: 6%;     
     padding-bottom: 6%;     
     overflow:hidden;     
     margin-bottom: 12%;     
     background-color: rgba(0, 0, 0, 0.7);     
     max-width: 700px;
}
.button{
     color: #fff;     
     background-color: #c9302c;     
     border-color: #ac2925;     
     box-shadow: inset 0 3px 5px rgba(0, 0, 0, .125);     
     padding: 10px 16px;     
     font-size: 18px;     
     border-radius: 6px;
}
    </style>
</head>

<body id="main">
    <div class="container">
    <center>
        <div id="head">
            <h1> THE CHALLENGE</h1>
        </div>
    </center>
<br>
    <div id="box">
            <button class=" a1 btn btn-primary" onclick="change_col2W()">LIGHT THEME</button>
    </div>
              
    <div id="box2">
            <button class="a1 btn btn-primary" onclick="change_col2B()">DARK THEME</button>
    </div>
            
    <div>
	<center>
	<textarea rows ="30" style="width:1000px;" name="grab" id="editor"> </textarea>
	</center>
    </div>

    <div style="position:absolute; right:180px; down:30px;">
    </div>


    <script>
        function change_col2W()
        {    
          document.getElementById('editor').style.background="white";
          document.getElementById('editor').style.color="black";        
         }

        function change_col2B()
        {    
             document.getElementById('editor').style.background="black"; 
             document.getElementById('editor').style.color="white";
         }

    </script>
    </div>
    <br>
<center>
     <div class="content">
                    <div class="banner-content"> 
                        <button class="button">
                            Submit
                        </button>
                    </div>
        </div>
</center>
    
</body>

</html>
